name: cypress tests

on:
  workflow_dispatch: 
    inputs:
      cli:
        description: run by cypress command line
        default: yarn cypress run 

jobs: 
  cypress-electron-tests: 
    runs-on: ubuntu-latest 
    steps: 
      - name: get code
        uses: actions/checkout@v4.1.7

      - name: installing dependencies
        run: yarn install 

      - name: run E2E tests
        run: ${{github.event.inputs.cli}} 
      
      

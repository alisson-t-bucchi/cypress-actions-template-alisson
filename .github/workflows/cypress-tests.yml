name: cypress tests

on:
  workflow_dispatch: 

jobs: 
  cypress-electron-tests: 
    runs-on: ubuntu-latest 
    container:
      image: cypress/browsers:node-20.14.0-chrome-126.0.6478.114-1-ff-127.0.1-edge-126.0.2592.61-1
      options: --user 1001
      
    steps: 
      - name: get code
        uses: actions/checkout@v4.1.7

      - name: installing dependencies
        run: yarn install 

      - name: run E2E tests
        run: ${{github.event.inputs.cli}}

    env:
      TARGET_TOKEN_ELECTRON: ${{ secrets.TARGET_TOKEN_ELECTRON }}

  cypress-chrome-tests: 
    needs: cypress-electron-tests
    runs-on: ubuntu-latest 
    container:
      image: cypress/browsers:node-20.14.0-chrome-126.0.6478.114-1-ff-127.0.1-edge-126.0.2592.61-1
      options: --user 1001
      
    steps: 
      - name: get code
        uses: actions/checkout@v4.1.7

      - name: installing dependencies
        run: yarn install 

      - name: run E2E tests
        run: ${{github.event.inputs.cli}}

    env:
      TARGET_TOKEN_CHROME: ${{ secrets.TARGET_TOKEN_CHROME }}

  cypress-firefox-tests: 
    needs:  cypress-chrome-tests
    runs-on: ubuntu-latest 
    container:
      image: cypress/browsers:node-20.14.0-chrome-126.0.6478.114-1-ff-127.0.1-edge-126.0.2592.61-1
      options: --user 1001
      
    steps: 
      - name: get code
        uses: actions/checkout@v4.1.7

      - name: installing dependencies
        run: yarn install 

      - name: run E2E tests
        run: ${{github.event.inputs.cli}}

    env:
      TARGET_TOKEN_FIREFOX: ${{ secrets.TARGET_TOKEN_FIREFOX }}
      
      
      
